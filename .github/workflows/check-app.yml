on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next

jobs:
  vitest:
    runs-on: ubuntu-latest
    name: âš¡ Testing with Vitest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm 9
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run Vitest
        run: pnpm test

  svgs-size:
    runs-on: ubuntu-latest
    name: ğŸ“¦ SVGs Size
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm 9
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install utility dependencies
        run: pnpm install
        working-directory: ./utils/check-size

      - name: Check svgs size
        run: pnpm start
        working-directory: ./utils/check-size

  build-app:
    runs-on: ubuntu-latest
    name: ğŸ› ï¸ Build app
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm 9
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm vite:build
